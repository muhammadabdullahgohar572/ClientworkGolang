<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
      /* Styling */
      body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          background: linear-gradient(45deg, #4CAF50, #FF5722);
          color: #fff;
      }
      .container {
          background-color: rgba(0, 0, 0, 0.7);
          padding: 20px;
          border-radius: 10px;
          text-align: center;
      }
      h1 {
          font-size: 2em;
          margin-bottom: 20px;
      }
      input[type="file"] {
          display: block;
          margin: 20px auto;
          padding: 10px;
      }
      button {
          padding: 10px 20px;
          font-size: 1em;
          border: none;
          border-radius: 5px;
          background-color: #FF5722;
          color: #fff;
          cursor: pointer;
          transition: background-color 0.3s;
      }
      button:hover {
          background-color: #E64A19;
      }
  </style>
</head>
<body>

<div class="container">
  <h1>Upload Your File</h1>
  <form  method="post" >
      <input type="file" name="file" required>
      <button type="submit">Upload File</button>
  </form>
</div>

</body>
</html>
