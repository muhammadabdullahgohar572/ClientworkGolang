<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hexagonal Layout with Fire Background</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(rgba(255, 69, 0, 0.3), rgba(255, 140, 0, 0.3)),
                    url('https://example.com/fire-background.jpg'); /* Replace with fire background image URL */
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(6, 100px);
        gap: 10px;
        position: relative;
        width: fit-content;
    }
    .hexagon {
        width: 100px;
        height: 57.74px;
        background-color: rgba(255, 0, 0, 0.7);
        clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        font-size: 12px;
        text-align: center;
    }
    .logo-space {
        width: 120px;
        height: 69.29px;
        background-color: rgba(255, 255, 255, 0.5);
        clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 14px;
        color: red;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Logo spaces -->
    <div class="logo-space">Logo 1</div>
    <div></div><div></div><div></div>
    <div class="logo-space">Logo 2</div>
    <div></div>

    <!-- Team member spaces (hexagons) -->
    <!-- Adjust positions and count as needed -->
    <div class="hexagon">Member 1</div>
    <div class="hexagon">Member 2</div>
    <div class="hexagon">Member 3</div>
    <div class="hexagon">Member 4</div>
    <div class="hexagon">Member 5</div>

    <!-- Repeat more hexagons to reach 25 members -->
    
    <!-- Final logo space -->
    <div></div><div></div><div></div><div></div><div></div><div></div>
    <div class="logo-space">Logo 3</div>
</div>

</body>
</html>
